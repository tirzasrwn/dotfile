[global/wm]
include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/modules/modules.ini

[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #6272a4
alert = #ff5555
disabled = #ffb86c

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

# Disable this if using i3-gaps.
# border-size = 4pt

border-color = #00000000

# Enable this if using i3-gaps.
border-left = 5
border-right = 5
border-top = 5
border-bottom = 0

padding-left = 0
padding-right = 1

module-margin = 0.5

separator = |
separator-foreground = ${colors.background}

font-0 = "FiraCode Nerd Font:size=11;2"

modules-left = xworkspaces xwindow
modules-right = xbacklight filesystem pulseaudio xkeyboard memory cpu wlan battery date suspend

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = true

